<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <h1>Calculadora</h1>

    <br/><br/>

    <form name="form" action="" method="GET">
        <label for="num1">Número 1</label>
        <input type="number" id="num1" name="num1">

        <br/><br/>

        <label for="num2">Número 2</label>
        <input type="number" id="num2" name="num2">

        <br/><br/>

        <button type="button" id="suma" name="suma">Sumar</button>
        <button type="button" id="resta" name="resta">Restar</button>
        <button type="button" id="multiplicacion" name="multiplicacion">Multiplicar</button>
        <button type="button" id="division" name="division">Dividir</button>
        <button type="button" id="cuadrados" name="cuadrados">Suma de cuadrados</button>

        <h2>Resultado:
            <div id="res"></div>
        </h2>

    </form>

    <script type="text/javascript">

    let btnSuma = document.getElementById("suma");

    btnSuma.addEventListener("click", function(){
        let num1 = document.getElementById("num1").value;
        let num2 = document.getElementById("num2").value;
        let res = parseInt(num1, 10) + parseInt(num2, 10);
        console.log(`EL resultado es: ${res}`);
        document.getElementById("res").innerHTML = res;
    });

    let btnResta = document.getElementById("resta");

    btnResta.addEventListener("click", function(){
        let num1 = document.getElementById("num1").value;
        let num2 = document.getElementById("num2").value;
        let res = parseInt(num1, 10) - parseInt(num2, 10);
        console.log(`EL resultado es: ${res}`);
        document.getElementById("res").innerHTML = res;
    });

    let btnMultiplicar = document.getElementById("multiplicacion");

    btnMultiplicar.addEventListener("click", function(){
    let num1 = document.getElementById("num1").value;
    let num2 = document.getElementById("num2").value;
    let res = parseInt(num1, 10) * parseInt(num2, 10);
    console.log(`EL resultado es: ${res}`);
    document.getElementById("res").innerHTML = res;
    });

    let btnDivision = document.getElementById("division");

    btnDivision.addEventListener("click", function(){
    let num1 = document.getElementById("num1").value;
    let num2 = document.getElementById("num2").value;
    let res = parseInt(num1, 10) / parseInt(num2, 10);
    console.log(`EL resultado es: ${res}`);
    document.getElementById("res").innerHTML = res;
    });

    let btnSumaCuadrados = document.getElementById("cuadrados");

    btnSumaCuadrados.addEventListener("click", function(){
    let num1 = document.getElementById("num1").value;
    let num2 = document.getElementById("num2").value;
    let res = parseInt(num1, 10) * parseInt(num1, 10) + parseInt(num2, 10) * parseInt(num2, 10);
    console.log(`EL resultado es: ${res}`);
    document.getElementById("res").innerHTML = res;
    });
   
    </script>
</body>
</html>

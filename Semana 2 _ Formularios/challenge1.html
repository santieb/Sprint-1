<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
    num1 = 5;
    num2 = 4;
    res = num1 + num2;
    console.log(res);

    num1++;
    res = num1;
    console.log(res);

    res = res + 6;
    console.log(res);

    res = 5 / num2;
    console.log(res);

    res = 5 % num2;
    console.log(res);
    </script>
</body>

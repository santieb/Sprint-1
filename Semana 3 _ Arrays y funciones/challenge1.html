<body>
    <script type="text/javascript">

    let autos = ["Pickup Chevrolet 1928", "Coupe Torino 1975", "Mercury 47", "Renault Gordini 1969"];

    let i=0;
    while(i<autos.length){ //Iteracion con while
        console.log(autos[i]);
        i++;
    }

    for(i=0;i<autos.length;i++){ //Iteracion con for
        console.log(autos[i]);
    }

    </script>

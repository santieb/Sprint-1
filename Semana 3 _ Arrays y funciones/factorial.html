<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>factorial</title>
</head>
<body>
    <script type="text/javascript">

    const determinarFactorial = (num) => {
        factorial = num;
        for(i=1;i<num;i++){
            factorial *= (num-i);
        }   
        return factorial; 
    };
    num = prompt("Ingrese un numero:");
    console.log(determinarFactorial(num));

    </script>
</body>
</html>

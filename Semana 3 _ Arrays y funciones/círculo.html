<html lang="en">

    <title>círculo</title>
</head>
<body>
    <script type="text/javascript">
    const pi = 3.14;
    const circulo = (radio) => pi * (radio * radio);
    radio = prompt("Ingrese el radio del círculo");
    console.log(circulo(radio));
    </script>
